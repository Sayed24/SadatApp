<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SadatApp</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <h1>Welcome to SadatApp</h1>
        <p>Created by <strong>SayedRahim Sadat</strong></p>
        <button onclick="openSetup()">Get Started</button>
    </div>

    <!-- Setup Screen -->
    <div id="setupScreen" class="screen">
        <h2>Create Your SadatApp Profile</h2>
        <form id="setupForm">
            <label>Full Name</label>
            <input type="text" id="fullName" required />

            <label>Username</label>
            <input type="text" id="username" required />

            <label>Short Bio</label>
            <textarea id="bio" required></textarea>

            <label>Profile Picture</label>
            <input type="file" id="profilePic" accept="image/*" />

            <button type="submit">Save Profile</button>
        </form>
    </div>

    <!-- Main App -->
    <div id="appScreen" class="screen">

        <header>
            <h2>SadatApp</h2>
            <button onclick="toggleDark()">ðŸŒ“</button>
        </header>

        <!-- Navigation -->
        <nav class="navbar">
            <button onclick="showPage('feedPage')">Feed</button>
            <button onclick="showPage('profilePage')">Profile</button>
            <button onclick="showPage('messagesPage')">Messages</button>
            <button onclick="showPage('friendsPage')">Friends</button>
            <button onclick="showPage('settingsPage')">Settings</button>
        </nav>

        <!-- Pages -->
        <section id="feedPage" class="page active">
            <h3>Your Feed</h3>
            <p>Feed features coming soon...</p>
        </section>

        <section id="profilePage" class="page">
            <h3>Your Profile</h3>
            <img id="displayPic" class="profile-img" />
            <h3 id="displayName"></h3>
            <p id="displayUsername"></p>
            <p id="displayBio"></p>
            <button onclick="openSetup()">Edit Profile</button>
        </section>

        <section id="messagesPage" class="page">
            <h3>Messages</h3>
            <p>Messaging system coming soon...</p>
        </section>

        <section id="friendsPage" class="page">
            <h3>Friends</h3>
            <p>Friends system coming soon...</p>
        </section>

        <section id="settingsPage" class="page">
            <h3>Settings</h3>
            <button onclick="logout()">Logout</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
